<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style7_2_.css">
</head>

<body>
    <div class="LoginForm">
        <h1>LOGIN FORM</h1>
        <form action="">
            <input class="fb" type="submit" value="Login with facebook">
            <input class="tw" type="submit" value="Login with twitter">
        </form>
        <div class="hl">
            <div class="hl1">
            </div>
            <div class="or">
                <p>Or</p>
            </div>
            <div class="hl2">
            </div>
        </div>
        <form action="">
            <input type="text" placeholder="username"><br>
            <input type="password" placeholder="password"><br>
            <table>
                <tr>
                    <td>
                        <label><input type="checkbox">Remember me</label>
                    </td>
                    <td>
                        <p id="lostpass"><a href="">Forgot your password?</a></p>
                    </td>
                </tr>
            </table>
            <input class="LoginButton" type="submit" value="Login"><br>
            <p>Not a member? <a href="">Sign up now!</a></p>
        </form>
    </div>

</body>

</html>
